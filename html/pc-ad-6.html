<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>好琴声首页广告</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/ad-price.css"/>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.ad-show-hide').mouseover(function(){
					$(this).stop(true).animate({opacity:1},200);
					$(this).children('.ad-show-dec').stop(true).slideDown(200);
				});
				$('.ad-show-hide').mouseout(function(){
					$(this).stop(true).stop(true).animate({opacity:0},200);
					$(this).children('.ad-show-dec').stop(true).slideUp(200);
				});

			})
		</script>
	</head>
	<body style="background-image: url(../images/pc-ad-6.jpg);background-repeat:no-repeat;height: 2207px;">
		<div class="body-wrap" style="background-image: url(../images/pc-ad-6-1200.jpg);background-repeat:no-repeat;height: 2207px;">
			<!--广告1-->
			<div class="ad-show-list ad-6-1 clearfix">
				<div class="ad-show-head f-l-l">
					AD-6.1
				</div>
				<div class="ad-show-hide f-l-l">
					<div class="ad-show-img"><img src="../images/pc-ad-6.1.jpg"/></div>
					<div class="ad-show-dec">
						<h2>6.1 发帖广告位1</h2>
						<p><span class="com-dec">格式：</span>JPG，PNG，GIF</p>
						<p><span class="com-dec">尺寸：</span>720*80,小于800KB</p>
						<p><span class="com-dec">报价：</span>60000元/月，180000元/季度，360000元/半年</p>
						<p><span class="com-dec">说明：</span>视频发帖下方广告原价，音乐发帖下方广告7.5折，图片发帖下方广告5折</p>
					</div>
				</div>
			</div>
			<!--广告1结束-->
		</div>
	</body>
</html>
