<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>好琴声首页广告</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/ad-price.css"/>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.ad-show-hide').mouseover(function(){
					$(this).stop(true).animate({opacity:1},200);
					$(this).children('.ad-show-dec').stop(true).slideDown(200);
				});
				$('.ad-show-hide').mouseout(function(){
					$(this).stop(true).stop(true).animate({opacity:0},200);
					$(this).children('.ad-show-dec').stop(true).slideUp(200);
				});

			})
		</script>
	</head>
	<body >
		<div class="body-wrap-app clearfix" >
			<!--广告1-->
			<div class="app-ad-warp app-ad-warp-11 f-l-l" >
				
				<div class="ad-show-list app-ad-4-1 clearfix">
					<div class="ad-show-head f-l-l">
						AD-4.1
					</div>
					<div class="ad-show-hide f-l-l">
						<div class="ad-show-img"><img src="../images/app-ad-4.2.png"/></div>
						<div class="ad-show-dec">
							<h2>4.1 海选视频播放</h2>
							<p><span class="com-dec">格式：</span>JPG，PNG，GIF</p>
							<p><span class="com-dec">尺寸：</span>320px*90px,小于100KB</p>
							<p><span class="com-dec">报价：</span>30000元/月</p>
							<p><span class="com-dec">说明：</span>此处广告位分为左右2个</p>
						</div>
					</div>
				</div>
			</div>
			<!--广告1结束-->
			<!--广告2-->
			<div class="app-ad-warp app-ad-warp-12 f-l-l" >
				
				<div class="ad-show-list app-ad-4-2 clearfix">
					<div class="ad-show-head f-l-l">
						AD-4.2
					</div>
					<div class="ad-show-hide f-l-l">
						<div class="ad-show-img"><img src="../images/app-ad-4.1.png"/></div>
						<div class="ad-show-dec">
							<h2>4.2 APP海选投票广告位</h2>
							<p><span class="com-dec">格式：</span>JPG，PNG，GIF</p>
							<p><span class="com-dec">尺寸：</span>400px*300px,小于200KB</p>
							<p><span class="com-dec">报价：</span>200000元/月</p>
							<p><span class="com-dec">说明：</span>此处广告共三张，页面会随机加载其中一张，每次点击
								下方的投票按钮都会弹出此广告</p>
						</div>
					</div>
				</div>
			</div>
			<!--广告2结束-->
			
		</div>
	</body>
</html>
