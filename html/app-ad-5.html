<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>好琴声首页广告</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/ad-price.css"/>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.ad-show-hide').mouseover(function(){
					$(this).stop(true).animate({opacity:1},200);
					$(this).children('.ad-show-dec').stop(true).slideDown(200);
				});
				$('.ad-show-hide').mouseout(function(){
					$(this).stop(true).stop(true).animate({opacity:0},200);
					$(this).children('.ad-show-dec').stop(true).slideUp(200);
				});

			})
		</script>
	</head>
	<body >
		<div class="body-wrap-app clearfix" >
			<!--广告1-->
			<div class="app-ad-warp app-ad-warp-13 f-l-l" >
				
				<div class="ad-show-list app-ad-5-1 clearfix">
					<div class="ad-show-head f-l-l">
						AD-5.1
					</div>
					<div class="ad-show-hide f-l-l">
						<div class="ad-show-img"><img src="../images/app-ad-5.2.jpg"/></div>
						<div class="ad-show-dec">
							<h2>5.1 选择发帖界面广告</h2>
							<p><span class="com-dec">格式：</span>JPG，PNG，GIF</p>
							<p><span class="com-dec">尺寸：</span>320px*160px,小于200KB</p>
							<p><span class="com-dec">报价：</span>60000元/月</p>
							<p><span class="com-dec">说明：</span>暂无</p>
						</div>
					</div>
				</div>
			</div>
			<!--广告1结束-->
			<!--广告2-->
			<div class="app-ad-warp app-ad-warp-14 f-l-l" >
				
				<div class="ad-show-list app-ad-5-2 clearfix">
					<div class="ad-show-head f-l-l">
						AD-5.2
					</div>
					<div class="ad-show-hide f-l-l">
						<div class="ad-show-img"><img src="../images/app-ad-5.1.jpg"/></div>
						<div class="ad-show-dec">
							<h2>5.2 发帖详情页广告</h2>
							<p><span class="com-dec">格式：</span>JPG，PNG，GIF</p>
							<p><span class="com-dec">尺寸：</span>320px*160px,小于200KB</p>
							<p><span class="com-dec">报价：</span>60000元/月</p>
							<p><span class="com-dec">说明：</span>APP发帖共有三个页面，分别对应发视频贴，音乐贴，图片贴，价位一致</p>
						</div>
					</div>
				</div>
			</div>
			<!--广告2结束-->
			<!--广告3-->
			<div class="app-ad-warp app-ad-warp-15 f-l-l" >

				<div class="ad-show-list app-ad-5-3 clearfix">
					<div class="ad-show-head f-l-l">
						AD-5.3
					</div>
					<div class="ad-show-hide f-l-l">
						<div class="ad-show-img"><img src="../images/app-ad-5.2.jpg"/></div>
						<div class="ad-show-dec">
							<h2>5.3 发帖视频上传界面广告</h2>
							<p><span class="com-dec">格式：</span>JPG，PNG，GIF</p>
							<p><span class="com-dec">尺寸：</span>320px*160px,小于200KB</p>
							<p><span class="com-dec">报价：</span>10000元/月</p>
							<p><span class="com-dec">说明：</span>暂无</p>
						</div>
					</div>
				</div>
			</div>
			<!--广告3结束-->
			
		</div>
	</body>
</html>
